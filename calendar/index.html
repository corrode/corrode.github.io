<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Book a Meeting | corrode</title>

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                background: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #my-cal-inline-chat {
                width: 100%;
                min-width: 800px !important;
                max-width: 1200px;
                height: 100vh;
                max-height: 800px;
                margin: 0 auto;
            }

            #my-cal-inline-chat > div,
            #my-cal-inline-chat iframe {
                width: 100% !important;
                min-width: 800px !important;
                height: 100% !important;
            }
        </style>
    </head>
    <body>
        <!-- Cal inline embed code begins -->
        <div
            style="width: 100%; height: 100%; overflow: scroll"
            id="my-cal-inline-chat"
        ></div>
        <script type="text/javascript">
            // Function to initialize Cal with the appropriate domain
            function initializeCal(isEU) {
                const calDomain = isEU
                    ? "https://app.cal.eu"
                    : "https://app.cal.com";
                const embedScript = calDomain + "/embed/embed.js";

                (function (C, A, L) {
                    let p = function (a, ar) {
                        a.q.push(ar);
                    };
                    let d = C.document;
                    C.Cal =
                        C.Cal ||
                        function () {
                            let cal = C.Cal;
                            let ar = arguments;
                            if (!cal.loaded) {
                                cal.ns = {};
                                cal.q = cal.q || [];
                                d.head.appendChild(
                                    d.createElement("script"),
                                ).src = A;
                                cal.loaded = true;
                            }
                            if (ar[0] === L) {
                                const api = function () {
                                    p(api, arguments);
                                };
                                const namespace = ar[1];
                                api.q = api.q || [];
                                if (typeof namespace === "string") {
                                    cal.ns[namespace] =
                                        cal.ns[namespace] || api;
                                    p(cal.ns[namespace], ar);
                                    p(cal, ["initNamespace", namespace]);
                                } else p(cal, ar);
                                return;
                            }
                            p(cal, ar);
                        };
                })(window, embedScript, "init");
                Cal("init", "chat", { origin: calDomain });

                Cal.ns["chat"]("inline", {
                    elementOrSelector: "#my-cal-inline-chat",
                    config: { layout: "month_view" },
                    calLink: "corrode",
                });

                Cal.ns["chat"]("ui", {
                    cssVarsPerTheme: {
                        light: { "cal-brand": "#292929" },
                        dark: { "cal-brand": "#fab71c" },
                    },
                    hideEventTypeDetails: false,
                    layout: "month_view",
                });
            }

            // Check for override via URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const regionOverride = urlParams.get("region");

            if (regionOverride === "eu") {
                initializeCal(true);
            } else if (regionOverride === "us") {
                initializeCal(false);
            } else {
                // Detect user location and initialize appropriate Cal embed
                fetch("https://ipapi.co/json/")
                    .then((response) => response.json())
                    .then((data) => {
                        initializeCal(data.in_eu === true);
                    })
                    .catch(() => {
                        // Default to cal.com if geolocation fails
                        initializeCal(false);
                    });
            }
        </script>
        <!-- Cal inline embed code ends -->
    </body>
</html>
