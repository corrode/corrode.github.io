{% extends "base.html" %}

{% block content %}
  <article class="wide">
    {% if section.extra.series %}
    <h2 class="subheading">{{ section.extra.series }}</h2>
    {% endif %}
    {% if section.title %}
      <h1>{{ section.title }}</h1>
    {% endif %}
    <div>{{ section.content | safe }}</div>
  </article>
{% endblock content %}
