<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #my-cal-inline-clients {
        width: 100%;
        min-width: 800px !important;
        max-width: 1200px;
        height: 100vh;
        max-height: 800px;
        margin: 0 auto;
      }

      #my-cal-inline-clients > div,
      #my-cal-inline-clients iframe {
        width: 100% !important;
        min-width: 800px !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <!-- Cal inline embed code begins -->
    <div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline-clients"></div>
    <script type="text/javascript">
      (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
    Cal("init", "clients", {origin:"https://app.cal.com"});

      Cal.ns.clients("inline", {
        elementOrSelector:"#my-cal-inline-clients",
        config: {"layout":"month_view"},
        calLink: "corrode/clients",
      });

      Cal.ns.clients("ui", {"cssVarsPerTheme":{"light":{"cal-brand":"#292929"},"dark":{"cal-brand":"#fab71c"}},"hideEventTypeDetails":false,"layout":"month_view"});
      </script>
      <!-- Cal inline embed code ends -->
  </body>
</html>
