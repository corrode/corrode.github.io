{% extends "base.html" %} {% block content %}
<script async src="https://tally.so/widgets/embed.js"></script>
<div class="job">
    <iframe
        title="Rust in Production Survey"
        data-tally-src="https://tally.so/r/{{ section.extra.tally_id }}?transparentBackground=1"
        width="100%"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        style="background: transparent; width: 100%; height: 1500px"
    ></iframe>
</div>
<style>
    body {
        background-color: #fab71c;
    }
</style>

<!-- Debug information -->
<div style="display: none">
    <p>Debug Info:</p>
    <p>Section title: {{ section.title }}</p>
    <p>Section path: {{ section.path }}</p>
    <p>Extra data: {{ section.extra | json_encode() }}</p>
</div>
{% endblock content %}
