<div class="info">
  {% if title %}
  <div class="info-header">
    {% if icon %}
      <i class="icon icon-{{ icon }}"></i>
    {% else %}
      <i class="icon icon-info"></i>
    {% endif %}
    <h4>{{ title | markdown() | safe }}</h4>
  </div>
  {% endif %}
  {{ body | markdown() | safe }}
</div>
