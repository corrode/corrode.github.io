<div class="info">
  {% if title %}
  <div class="info-header">
    {% if icon %}
      <span class="icon icon-{{ icon }}"></span>
    {% else %}
      <span class="icon icon-info"></span>
    {% endif %}
    <h4>{{ title | markdown() | safe }}</h4>
  </div>
  {% endif %}
  {{ body | markdown() | safe }}
</div>
