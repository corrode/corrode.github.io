{% extends "base.html" %} {% block content %}
<script async src="https://tally.so/widgets/embed.js"></script>
<div class="job">
    <iframe
        title="Rust in Production Survey"
        data-tally-src="https://tally.so/r/mZJrX0?transparentBackground=1"
        style="
            background: transparent;
            display: block;
            width: 100%;
            height: 1000px;
        "
        width="100%"
        height="1000px"
        frameborder="0"
        marginheight="0"
        onmousewheel=""
        marginwidth="0"
    ></iframe>
</div>

<style>
    /* We can't invert the colors of the tally.so iframe,
   * so we change back to the default background color */
    body {
        background-color: #fab71c;
    }
</style>
{% endblock content %}
