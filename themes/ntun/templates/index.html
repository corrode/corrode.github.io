{% extends "base.html" %} {% block content %}
<div class="homepage">
  <img class="hero" src="/{{ config.extra.hero_image }}" />
  <div class="content">
    <h1>{{ config.extra.author }}</h1>
    <h2>{{ config.extra.description }}</h2>
    <div class="content-icons">
      {% for link in config.extra.links %}
      <a
        title="{{ link.title }}"
        href="{{ link.url }}"
        target="_blank"
        rel="noreferrer"
      >
        <img class="content-icon" src="/icons/{{ link.icon }}" />
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="content dark">
    <div class="content-connect">
      <!-- Cal inline embed code begins -->
      <div style="width: 100%; height: 100%" id="my-cal-inline"></div>
      <script type="text/javascript">
        (function (C, A, L) {
          let p = function (a, ar) {
            a.q.push(ar);
          };
          let d = C.document;
          C.Cal =
            C.Cal ||
            function () {
              let cal = C.Cal;
              let ar = arguments;
              if (!cal.loaded) {
                cal.ns = {};
                cal.q = cal.q || [];
                d.head.appendChild(d.createElement("script")).src = A;
                cal.loaded = true;
              }
              if (ar[0] === L) {
                const api = function () {
                  p(api, arguments);
                };
                const namespace = ar[1];
                api.q = api.q || [];
                typeof namespace === "string"
                  ? (cal.ns[namespace] = api) && p(api, ar)
                  : p(cal, ar);
                return;
              }
              p(cal, ar);
            };
        })(window, "https://app.cal.com/embed/embed.js", "init");
        Cal("init", { origin: "https://app.cal.com" });

        Cal("inline", {
          elementOrSelector: "#my-cal-inline",
          calLink: "corrode/30min",
        });

        Cal("ui", {
          styles: { branding: { brandColor: "#000000" } },
          hideEventTypeDetails: false,
        });
      </script>
      <!-- Cal inline embed code ends -->
    </div>
  </div>
</div>
{% endblock content %}
