<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Meetings | corrode</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #calendar {
        width: 100%;
        min-width: 800px !important;
        max-width: 1200px;
        height: 100vh;
        max-height: 800px;
        margin: 0 auto;
      }

      #calendar > div,
      #calendar iframe {
        width: 100% !important;
        min-width: 800px !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script type="text/javascript">
      (function (C, A, L) {
        let p = function (a, ar) {
          a.q.push(ar);
        };
        let d = C.document;
        C.Cal =
          C.Cal ||
          function () {
            let cal = C.Cal;
            let ar = arguments;
            if (!cal.loaded) {
              cal.ns = {};
              cal.q = cal.q || [];
              d.head.appendChild(d.createElement("script")).src = A;
              cal.loaded = true;
            }
            if (ar[0] === L) {
              const api = function () {
                p(api, arguments);
              };
              const namespace = ar[1];
              api.q = api.q || [];
              if (typeof namespace === "string") {
                cal.ns[namespace] = cal.ns[namespace] || api;
                p(cal.ns[namespace], ar);
                p(cal, ["initNamespace", namespace]);
              } else p(cal, ar);
              return;
            }
            p(cal, ar);
          };
      })(window, "https://app.cal.com/embed/embed.js", "init");

      Cal("init", { origin: "https://app.cal.com" });

      Cal("inline", {
        elementOrSelector: "#calendar",
        calLink: "corrode/clients",
        config: {
          theme: "dark",
          layout: "month_view",
          width: "100%",
        },
      });
    </script>
  </body>
</html>
